<div class="w-md h-fit border border-gray-300 rounded-md bg-white p-4 flex flex-col items-center">
  <div class="w-full flex flex-row justify-end items-center mb-4">
    <button type="button" class="btn-primary">New</button>
  </div>

  <div class="w-full flex flex-row justify-center items-center">
    <div class="w-full flex items-center rounded-lg pl-3 outline-1 -outline-offset-1 outline-gray-200
      has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2
      has-[input:focus-within]:outline-blue-100">
      <div class="shrink-0 text-base text-gray-400 select-none sm:text-sm/6">
        <lucide-angular [img]="SearchIcon"></lucide-angular>
      </div>
      <input id="searchText" type="text" name="searchText" placeholder="search"
        class="w-full py-1.5 pr-3 pl-2 text-base placeholder:text-gray-500 focus:outline-none sm:text-sm/6" />
    </div>
  </div>

  <div class="w-full h-fit flex flex-row justify-end items-center mt-4">
    <div class="w-fit h-fit flex flex-row items-center justify-start gap-2">
      <p class="relative w-fit">Sort by: </p>
      <div class="relative w-fit">
        <select
          class="w-full appearance-none rounded-lg border border-gray-300 bg-white px-2 py-1.5 pr-8
          text-gray-700 hover:border-gray-400 focus:border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-100"
          (change)="onSortChange($event)">
          @for (option of sortOptionList; track option) {
          <option [value]="option">{{option}}</option>
          } @empty {
          <option value="---">---</option>
          }
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full h-fit mt-4 flex flex-col gap-3">
    @for (task of taskService.sortedTasks(); track task.id) {
    <app-task-list-item [task]="task"></app-task-list-item>
    } @empty {
    <p class="text-gray-300 w-full h-fit text-center">tasks will appear here</p>
    }
  </div>
</div>
